sensor:
  - id: !extend battery_power
    filters:
      multiply: 10
  - id: !extend battery_2_power
    filters:
      multiply: 10
  - id: !extend pv1_power
    filters:
      multiply: 10
  - id: !extend pv2_power
    filters:
      multiply: 10
  - id: !extend pv3_power
    filters:
      multiply: 10
  - id: !extend pv4_power
    filters:
      multiply: 10
  - id: !extend battery_voltage
    filters:
      multiply: 0.1
  - id: !extend battery_2_voltage
    filters:
      multiply: 0.1
  - id: !extend battery_bms_voltage
    filters:
      multiply: 0.1
  - id: !extend battery_bms_charging_voltage
    filters:
      multiply: 0.1
  - id: !extend battery_bms_discharging_voltage
    filters:
      multiply: 0.1

