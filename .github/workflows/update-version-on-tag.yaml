name: Update version on tag

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0

      - name: Extract version from tag
        id: extract_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi

          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"

      - name: Update version in init.yaml
        run: |
          FILE_PATH="pv_inverter/packages/init.yaml"
          VERSION="${{ steps.extract_version.outputs.version }}"

          sed -i "s/\(^[[:space:]]*version: \)\".*\"/\1\"$VERSION\"/" "$FILE_PATH"

          echo "Updated version to $VERSION in $FILE_PATH"

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet pv_inverter/packages/init.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in init.yaml"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in init.yaml"
            git diff pv_inverter/packages/init.yaml
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git add pv_inverter/packages/init.yaml
          git commit -m "release: update version to ${{ steps.extract_version.outputs.version }}"
          git push origin main
