name: Update version on tag

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0

      - name: Extract version from tag
        id: extract_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi

          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"

      - name: Update version in init.yaml
        run: |
          FILE_PATH="pv_inverter/packages/init.yaml"
          VERSION="${{ steps.extract_version.outputs.version }}"

          sed -i "s/\(^[[:space:]]*version: \)\".*\"/\1\"$VERSION\"/" "$FILE_PATH"

          echo "Updated version to $VERSION in $FILE_PATH"

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet pv_inverter/packages/init.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in init.yaml"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in init.yaml"
            git diff pv_inverter/packages/init.yaml
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git add pv_inverter/packages/init.yaml
          git commit -m "release: update version to ${{ steps.extract_version.outputs.version }}"
          git push origin main

      - name: Update tag to point to new commit
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi

          echo "Updating tag $TAG_NAME to point to the latest commit"
          # Delete old tag (both locally and remotely)
          git tag -d "$TAG_NAME" || true
          git push origin ":refs/tags/$TAG_NAME" || true

          # Create new tag on current commit
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

          echo "Tag $TAG_NAME has been updated to point to the latest commit"

      - name: Get current commit SHA
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'release'
        id: get_commit_sha
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "Current commit SHA: $COMMIT_SHA"

      - name: Update release to point to new commit
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = context.payload.release.id;
            const commitSha = '${{ steps.get_commit_sha.outputs.commit_sha }}';

            console.log(`Updating release ${releaseId} to point to commit ${commitSha}`);

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              target_commitish: commitSha
            });

            console.log(`Release ${releaseId} has been updated successfully`);
